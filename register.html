<!DOCTYPE html>
<html>
<head>
  <title>Registration</title>
  <style>
    /* Basic styling - customize as needed */
    body {
      font-family: sans-serif;
      background-image: linear-gradient(to bottom, #7A288A, #5C0011);
      background-size: 100% 100%;
      background-attachment: fixed;
      height: 100vh;
      margin: 0;
      color: #fff;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }
    .flag {
      width: 20px;
      height: 15px;
      vertical-align: middle;
      margin-right: 5px;
    }
    #registrationForm {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 20px;
      border-radius: 10px;
      width: 50%;
      margin: 50px auto;
    }
  </style>
</head>
<body>
  <div id="registrationForm">
    <h1 style="text-align: center;">Create Your Account</h1>
    <form method="POST">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>
      <label for="fullname">Full Name:</label>
      <input type="text" id="fullname" name="fullname" required>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <label for="country">Country:</label>
      <select id="country" name="country" required>
        <option value="">Select Country</option>
        <option value="Kenya">Kenya</option>
        <option value="Uganda">Uganda</option>
        <option value="Tanzania">Tanzania</option>
        <option value="Somalia">Somalia</option>
        <!-- ... more countries ... -->
      </select>
      <label for="phoneCode">Phone Code:</label>
      <select id="phoneCode" name="phoneCode" required>
        <option value="+254"><img src="kenya_flag.png" class="flag" alt="Kenya Flag"> +254 (Kenya)</option>
        <option value="+256"><img src="uganda_flag.png" class="flag" alt="Uganda Flag"> +256 (Uganda)</option>
        <option value="+255"><img src="tanzania_flag.png" class="flag" alt="Tanzania Flag"> +255 (Tanzania)</option>
        <option value="+252"><img src="somalia_flag.png" class="flag" alt="Somalia Flag"> +252 (Somalia)</option>
        <!-- Add more country codes as needed -->
      </select>
      <label for="phoneNumber">Phone Number:</label>
      <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="Enter your phone number" required>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
      <label for="confirmPassword">Confirm Password:</label>
      <input type="password" id="confirmPassword" name="confirmPassword" required>
      <label for="welcomedBy">Welcomed By:</label>
      <input type="text" id="welcomedBy" name="welcomedBy">
      <button type="submit">Register </button><button>Login</button>
    </form>
    <script>
      // Basic client-side validation (enhance as needed)
      document.querySelector('form').addEventListener('submit', function(event) {
        if (document.getElementById('password').value !== document.getElementById('confirmPassword').value) {
          alert('Passwords do not match!');
          event.preventDefault(); // Prevent form submission
        }
      });
    </script>
</script>
  </div>
</body>
</html>
