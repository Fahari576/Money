<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deposit via M-PESA</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://example.com/your-mpesa-logo.png" type="image/png">
</head>
<body>
    <div class="container">
        <header class="header">
            <button class="back-button">&#8592;</button>
            <img src="https://via.placeholder.com/40" alt="Tencent Logo" class="tencent-logo"> <span class="tencent-text">Tencent</span>
            <button class="notification-button">&#128276;</button>
        </header>

        <div class="mpesa-logo-section">
            <div class="mpesa-logo-placeholder">
                <div class="mpesa-icon"></div>
                <span class="mpesa-text">PESA</span>
            </div>
        </div>

        <div class="deposit-card">
            <h2>Deposit via MPESA</h2>
            <div class="form-group">
                <label for="phoneNumber">Phone Number:</label>
                <input type="text" id="phoneNumber" value="0702453306" readonly>
            </div>
            <div class="form-group">
                <label for="amount">Amount:</label>
                <input type="text" id="amount" placeholder="Enter amount">
            </div>
            <button class="deposit-button">DEPOSIT</button>
        </div>

        <footer class="footer-nav">
            <button class="nav-item">
                <img src="https://via.placeholder.com/20" alt="Home Icon"> <span>Home</span>
            </button>
            <button class="nav-item active">
                 <img src="https://via.placeholder.com/20" alt="Active Icon"> </button>
            <button class="nav-item">
                <img src="https://via.placeholder.com/20" alt="Profile Icon"> <span>Profile</span>
            </button>
        </footer>
    </div>
</body>
</html>
