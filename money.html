<!DOCTYPE html>
<html>
<head>
  <title>WhatsApp Screenshot Upload</title>
  <style>
    body {
      background-image: linear-gradient(to bottom right, #800080, #8A2BE2);
      font-family: sans-serif;
      margin: 0;
      padding: 40px;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 40px;
      border-radius: 10px;
      text-align: center;
      width: 80%;
      max-width: 600px;
    }

    input[type="file"], input[type="number"] {
      width: 80%;
      padding: 15px;
      margin: 15px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #333;
      color: white;
      font-size: 18px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 18px;
    }

    #notification {
      background-color: #4CAF50;
      color: white;
      padding: 15px;
      border-radius: 5px;
      display: none;
      margin-bottom: 20px;
      font-size: 18px;
    }

    #earnings {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div id="notification"></div>
  <div class="container">
    <h1>Upload WhatsApp Screenshot</h1>
    <input type="file" id="screenshot" accept="image/*">
    <label for="views">Number of Views:</label>
    <input type="number" id="views">
    <p id="earnings"></p>
    <button id="submit">Upload & Process</button>
  </div>
  <script>
    document.getElementById('submit').addEventListener('click', () => {
      const views = document.getElementById('views').value;
      const earnings = views * 100;
      document.getElementById('earnings').innerText = `Your earnings: ${earnings}`;
      document.getElementById('notification').style.display = 'block';
      document.getElementById('notification').innerText = `Congratulations! Your views have been submitted successfully. You earned ${earnings}ksh`;
      // Store the earnings value in local storage
      const storedWhatsappEarnings = localStorage.getItem('whatsappEarnings');
      if (storedWhatsappEarnings) {
        const newEarnings = parseInt(storedWhatsappEarnings) + earnings;
        localStorage.setItem('whatsappEarnings', newEarnings);
      } else {
        localStorage.setItem('whatsappEarnings', earnings);
      }
      setTimeout(() => {
        document.getElementById('notification').style.display = 'none';
      }, 3000);
    });
  </script>
</body>
</html>
