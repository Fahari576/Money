<!DOCTYPE html>
<html>
<head>
    <title>WhatsApp Screenshot Upload</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 20px;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-image: linear-gradient(to bottom right, #800080, #8A2BE2);
        }
        .container {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 30px;
            border-radius: 10px;
            text-align: center;
        }
        input[type="number"] {
            width: 80%;
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 80%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload WhatsApp Screenshot</h1>
        <input type="file" id="screenshot" accept="image/*">
        <label for="views">Number of Views:</label>
        <input type="number" id="views" name="views">
        <button>Upload & Process</button>
    </div>
    <script>
        document.querySelector('button').addEventListener('click', function() {
            let views = parseInt(document.getElementById('views').value);
            let total = views * 100;
            alert('You have earned ' + total + ' views!');
        });
    </script>
</body>
</html>
