<!DOCTYPE html>
<html>
<head>
<title>MPesa Deposit</title>
<style>
body {
  font-family: sans-serif;
  margin: 0;
  background: linear-gradient(to bottom, #550088, #880055); /* Mixed purple gradient */
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

.container {
  background-color: #330055; /* Darker purple - adjust as needed */
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
  text-align: center;
}

input[type="text"],
input[type="number"] {
  width: 100%;
  padding: 10px;
  margin-bottom: 10px;
  background-color: #440066; /* Darker purple input background */
  color: white;
  border: none;
  border-radius: 5px;
}

button {
  background-color: #9900cc; /* Lighter purple button - adjust as needed */
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}
</style>
</head>
<body>
<div class="container">
  <h1>purchase via MPESA</h1>
  <input type="text" placeholder="Phone Number" id="phoneNumber">
  <input type="number" placeholder="Amount" id="amount">
  <input type="text" placeholder="Transaction Code" id="transactionCode">
  <button onclick="submitTransaction()">SUBMIT</button>
</div>

<script>
function submitTransaction() {
  const phoneNumber = document.getElementById("phoneNumber").value;
  const amount = document.getElementById("amount").value;
  const transactionCode = document.getElementById("transactionCode").value;

  // **CRITICAL:** Replace this alert with your actual backend communication.
  // You'll need to use fetch or AJAX to send the data to your server.
  // The server will then handle the interaction with the MPesa API.
  alert("Submitting transaction:\nPhone Number: " + phoneNumber + 
        "\nAmount: " + amount + 
        "\nTransaction Code: " + transactionCode);
}
</script>
</body>
</html>
