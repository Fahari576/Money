<!DOCTYPE html>
<html>
<head>
  <title>WhatsApp Screenshot Upload</title>
  <style>
    /* Ensure HTML and Body take full viewport height */
    html, body {
      height: 100%; /* Make html and body take full height of the viewport */
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      color: white;
      display: flex; /* Use flexbox for centering */
      flex-direction: column;
      align-items: center; /* Center horizontally */
      justify-content: center; /* Center vertically */
      background-image: linear-gradient(to bottom right, #800080, #8A2BE2);
    }

    * {
      box-sizing: border-box; /* Ensure consistent box model */
    }

    .container {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 40px; /* Keep good internal padding */
      border-radius: 10px; /* Keep rounded corners */
      text-align: center;
      width: 95%; /* Take up most of the width */
      max-width: 500px; /* Adjust max-width for better mobile fit if desired, or remove */
      min-height: 80vh; /* Make the container take at least 80% of the viewport height */
      display: flex; /* Use flexbox for internal alignment */
      flex-direction: column;
      justify-content: center; /* Center content within the container */
      align-items: center; /* Center items horizontally within the container */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Optional: Add a subtle shadow */
    }

    h1 {
      margin-bottom: 25px;
      font-size: 1.8em; /* Slightly larger heading */
    }

    input[type="file"],
    input[type="number"] {
      width: 90%; /* Still wide within the container */
      padding: 18px;
      margin: 15px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #333;
      color: white;
      font-size: 19px;
    }

    label {
        font-size: 1.1em;
        margin-bottom: 5px;
        display: block;
        align-self: flex-start; /* Align label to the left if items are centered */
        width: 90%; /* Match input width */
        text-align: left; /* Align text to the left */
    }


    button {
      background-color: #4CAF50;
      color: white;
      padding: 18px 35px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 20px;
      margin-top: 20px;
      width: 90%; /* Make button also take full width */
      max-width: 300px; /* Optional: Limit button width on larger screens */
    }

    button:hover {
        background-color: #45a049;
    }

    #notification {
      background-color: #4CAF50;
      color: white;
      padding: 15px;
      border-radius: 5px;
      display: none;
      margin-bottom: 20px;
      font-size: 18px;
      width: 95%; /* Match container width */
      max-width: 500px; /* Match container max-width */
      text-align: center;
    }

    #earnings {
      font-size: 26px;
      font-weight: bold;
      margin-top: 15px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div id="notification"></div>
  <div class="container">
    <h1>Upload WhatsApp Screenshot</h1>
    <input type="file" id="screenshot" accept="image/*">
    <label for="views">Number of Views:</label>
    <input type="number" id="views">
    <p id="earnings"></p>
    <button id="submit">Upload & Process</button>
  </div>
  <script>
    document.getElementById('submit').addEventListener('click', () => {
      const viewsInput = document.getElementById('views');
      const views = parseInt(viewsInput.value); // Convert to integer
      const screenshotFile = document.getElementById('screenshot').files[0];

      if (isNaN(views) || views <= 0) {
        alert('Please enter a valid number of views greater than 0.');
        return;
      }

      if (!screenshotFile) {
        alert('Please upload a screenshot.');
        return;
      }

      const earnings = views * 100;
      document.getElementById('earnings').innerText = `Your estimated earnings: KES ${earnings}`;
      document.getElementById('notification').style.display = 'block';
      document.getElementById('notification').innerText = `Congratulations! Your views have been submitted successfully. You earned KES ${earnings}.`;

      // Store the earnings value in local storage
      const storedWhatsappEarnings = localStorage.getItem('whatsappEarnings');
      if (storedWhatsappEarnings) {
        const newEarnings = parseInt(storedWhatsappEarnings) + earnings;
        localStorage.setItem('whatsappEarnings', newEarnings);
      } else {
        localStorage.setItem('whatsappEarnings', earnings);
      }

      // Clear input fields after submission
      viewsInput.value = '';
      document.getElementById('screenshot').value = ''; // Clear file input

      setTimeout(() => {
        document.getElementById('notification').style.display = 'none';
      }, 3000);
    });
  </script>
</body>
</html>
