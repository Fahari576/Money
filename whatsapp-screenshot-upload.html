<!DOCTYPE html>
<html>
<head>
  <title>WhatsApp Screenshot Upload</title>
  <style>
    /* Ensure HTML and Body take full viewport height and width */
    html, body {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-image: linear-gradient(to bottom right, #800080, #8A2BE2);
      overflow-x: hidden;
    }

    * {
      box-sizing: border-box;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 50px 30px; /* Increased top/bottom padding for more internal space */
      border-radius: 0;
      text-align: center;
      width: 100%;
      max-width: none;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      box-shadow: none;
    }

    h1 {
      margin-bottom: 35px; /* Increased margin for more space below heading */
      font-size: 2.2em; /* Significantly larger heading font size */
      line-height: 1.2; /* Better line spacing for large text */
    }

    input[type="file"],
    input[type="number"] {
      width: 90%;
      padding: 22px; /* Increased padding for much larger input fields */
      margin: 20px 0; /* Increased margin between inputs */
      border: 1px solid #ccc;
      border-radius: 8px; /* Slightly larger border-radius for softer look */
      background-color: #333;
      color: white;
      font-size: 24px; /* Significantly larger font size for input text */
    }

    /* Style for the 'Choose File' button within the file input */
    input[type="file"]::file-selector-button {
      background-color: #555;
      color: white;
      padding: 15px 20px; /* Padding for the button part */
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 20px; /* Larger font size for 'Choose File' text */
      margin-right: 15px; /* Space between button and file name */
      transition: background-color 0.2s ease;
    }

    input[type="file"]::file-selector-button:hover {
      background-color: #666;
    }

    label {
        font-size: 1.4em; /* Much larger font size for labels */
        margin-bottom: 10px; /* More space below label */
        display: block;
        align-self: flex-start;
        width: 90%;
        text-align: left;
    }


    button {
      background-color: #4CAF50;
      color: white;
      padding: 22px 40px; /* Increased padding for a very large button */
      border: none;
      border-radius: 8px; /* Matching border-radius with inputs */
      cursor: pointer;
      font-size: 26px; /* Significantly larger button text */
      margin-top: 30px; /* More space above the button */
      width: 90%;
      max-width: 400px; /* Increased max-width for the button */
      transition: background-color 0.2s ease;
    }

    button:hover {
        background-color: #45a049;
    }

    #notification {
      background-color: #4CAF50;
      color: white;
      padding: 20px; /* Larger padding for notification */
      border-radius: 8px;
      display: none;
      margin-bottom: 20px;
      font-size: 22px; /* Larger font size for notification text */
      width: 90%; /* Match internal content width */
      max-width: 500px; /* Limit notification width */
      text-align: center;
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 100;
    }

    #earnings {
      font-size: 32px; /* Much larger earnings text */
      font-weight: bold;
      margin-top: 25px; /* More space above earnings text */
      margin-bottom: 15px; /* More space below earnings text */
    }
  </style>
</head>
<body>
  <div id="notification"></div>
  <div class="container">
    <h1>Upload WhatsApp Screenshot</h1>
    <input type="file" id="screenshot" accept="image/*">
    <label for="views">Number of Views:</label>
    <input type="number" id="views">
    <p id="earnings"></p>
    <button id="submit">Upload & Process</button>
  </div>
  <script>
    document.getElementById('submit').addEventListener('click', () => {
      const viewsInput = document.getElementById('views');
      const views = parseInt(viewsInput.value); // Convert to integer
      const screenshotFile = document.getElementById('screenshot').files[0];

      if (isNaN(views) || views <= 0) {
        alert('Please enter a valid number of views greater than 0.');
        return;
      }

      if (!screenshotFile) {
        alert('Please upload a screenshot.');
        return;
      }

      const earnings = views * 100;
      document.getElementById('earnings').innerText = `Your estimated earnings: KES ${earnings}`;
      document.getElementById('notification').style.display = 'block';
      document.getElementById('notification').innerText = `Congratulations! Your views have been submitted successfully. You earned KES ${earnings}.`;

      // Store the earnings value in local storage
      const storedWhatsappEarnings = localStorage.getItem('whatsappEarnings');
      if (storedWhatsappEarnings) {
        const newEarnings = parseInt(storedWhatsappEarnings) + earnings;
        localStorage.setItem('whatsappEarnings', newEarnings);
      } else {
        localStorage.setItem('whatsappEarnings', earnings);
      }

      // Clear input fields after submission
      viewsInput.value = '';
      document.getElementById('screenshot').value = ''; // Clear file input

      setTimeout(() => {
        document.getElementById('notification').style.display = 'none';
      }, 3000);
    });
  </script>
</body>
</html>
